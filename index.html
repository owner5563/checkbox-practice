<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stress Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Stress Survey</h2>
      </div>
      <form id="stress">
        <div class="form-group">
          <p>Check All Options That Apply To You</p>
          <input type="checkbox" name="indicator" value="sleep"> Less Than 6 hours of Sleep a Night.<br>
          <input type="checkbox" name="indicator" value="anxiety"> Anxious Multiple Times a Day.<br>
          <input type="checkbox" name="indicator" value="fatigue"> Feelings of Fatigue Throughtout the Day.<br>
          <input type="checkbox" name="indicator" value="temper"> Frequent Outbursts Of Anger.<br>


        </div>


      </form>

    </div>



  </body>
</html>
